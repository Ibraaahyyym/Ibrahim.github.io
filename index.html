<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picka Delivery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #333;
    }

    header {
      background-color: #006d5b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Full-screen overlay menu */
    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background-color: #006d5b;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      z-index: 999;
      transition: opacity 0.3s ease;
    }

    .mobile-nav.active {
      display: flex;
    }

    .mobile-nav a {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }

    main {
      margin-top: 80px;
      padding: 2rem;
      text-align: center;
    }

    footer {
      background-color: #004b3f;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    /* Mobile view adjustments */
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .burger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Picka</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="burger" id="burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="mobile-nav" id="mobileNav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <main>
    <h1>Welcome to Picka Delivery</h1>
    <p>Connecting businesses and customers through fast and reliable delivery services.</p>
  </main>

  <footer>
    &copy; 2025 Picka Delivery. All rights reserved.
  </footer>

  <script>
    const burger = document.getElementById('burger');
    const mobileNav = document.getElementById('mobileNav');

    burger.addEventListener('click', () => {
      mobileNav.classList.toggle('active');
      // Animate burger icon into an 'X'
      burger.classList.toggle('open');
    });

    // Optional: Close menu when a link is clicked
    document.querySelectorAll('.mobile-nav a').forEach(link => {
      link.addEventListener('click', () => {
        mobileNav.classList.remove('active');
        burger.classList.remove('open');
      });
    });
  </script>
</body>
</html>
